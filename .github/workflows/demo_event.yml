name: Demo trigger event

on:
  # Webhooks events
  push:
    branches:
     - main
     - feat/*
  pull_request:
    branches:
      - main
  issues:
    types:
      - opened
      - closed
  # Schdule events
  schedule:
    - cron: 0 0 * * *
    - cron: 0 9 * * 0
  # Manual events
  workflow_dispatch:
    inputs:
      yourName:
        required: true
        default: My friend
      areyoufeelinggood:
        required: true
        type: boolean
      howdoyoufindGithubActions:
        required: false
        type: choice
        options:
          - Awesome
          - Okay
          - Naa


jobs:
  Greeting:
    runs-on: ubuntu-latest
    steps:
      - name: Greeting Step
        run: echo Hello World!!!
  Job2:
    runs-on: ubuntu-latest
    needs: [Greeting]
    steps:
      - name: Step2
        run: echo "${{ github.actor }} is learning Github Actions."
      - name: Step3
        run: echo "Great!"
        if: ${{inputs.areyoufeelinggood == false}}
      - name: Step4
        run: echo "Don't worry. I am here with you!!"
