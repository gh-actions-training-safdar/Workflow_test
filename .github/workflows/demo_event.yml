name: Demo trigger event

on:
  # Webhooks events
  push:
    branches:
     - main
     - feat/*
  pull_request:
    branches:
      - main
  issues:
    types:
      - opened
      - closed
  # Schdule events
  schedule:
    - cron: 0 0 * * *
    - cron: 0 9 * * 0
  # Manual events
  workflow_dispatch:
    inputs:
      yourName:
        required: true
        default: My friend
      areyoufeelinggood:
        required: true
        type: boolean
      howdoyoufindGithubActions:
        required: false
        type: choice
        options:
          - Awesome
          - Okay
          - Naa


jobs:
  Greeting:
    runs-on: ubuntu-latest
    steps:
      - name: Greeting Step
        run: echo Hello World!!!
